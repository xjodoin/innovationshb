#{extends 'main.html' /} 
#{set title:'Demande de soumission' /} 
#{set pageHeader:'Demande de soumission' /} 


#{form @Application.quotationRequest() }

<fieldset>
	<div class="clearfix">
		<label for="xlInput3">Nom</label>
		<div class="input">
			<input class="xlarge" name="name" 
				size="30" type="text" />
		</div>
	</div>
	<div class="clearfix">
		<label for="xlInput3">Courriel</label>
		<div class="input">
			<input class="xlarge" name="email" 
				size="30" type="text" />
		</div>
	</div>
	<div class="clearfix">
		<label for="xlInput3">Téléphone</label>
		<div class="input">
			<input class="xlarge" name="phone" 
				size="30" type="text" />
		</div>
	</div>
	<div class="clearfix">
		<label for="textarea">Adresse</label>

		<div class="input">
			<textarea class="xxlarge" name="address" rows="3"></textarea>
		</div>
	</div>
	<div class="clearfix">
		<label for="textarea">Description des travaux</label>

		<div class="input">
			<textarea class="xxlarge" name="work" rows="3"></textarea>
		</div>
	</div>
	<div class="actions">
		<input type="submit" class="btn primary" value="Envoyer">&nbsp;
	</div>
</fieldset>

#{/form}
